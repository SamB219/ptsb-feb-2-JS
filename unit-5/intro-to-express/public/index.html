<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body style="background-color: gray; text-align: center;">
    
<h2> The following items need to be completed:</h2>

<form method="post" action="http://127.0.0.1:4000/todo/register">

    <input 
            type="text" 
            name="firstName" 
            id="firstName" 
            placeholder="First" 
            autocomplete="off">
    <input 
            type="text" 
            name="lastName" 
            id="lastName" 
            placeholder="Last" 
            autocomplete="off">
    <input 
            type="email" 
            name="email" 
            id="email" 
            autocomplete="off">
    <input 
            type="password" 
            name="password" 
            id="password" 
            autocomplete="off">

    <input type="submit" value="submit">

</form>
</body>
</html>
